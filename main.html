<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Table</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- the entire body must be written by student -->

  <h1>Student Roll Numbers</h1>

  <table border="1">
    <thead>
      <tr>
        <th>Roll number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Alice Johnson</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Bob Smith</td>
      </tr>
    </tbody>
  </table>

  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
